<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">
<ui:composition template="/templates/main.xhtml">

	<f:metadata>
		<f:event type="preRenderView" listener="#{editIdeaPage.init}" />
	</f:metadata>
	<ui:define name="content">
		<h:form>
			<h:panelGrid>
				<h:inputText id="name" value="#{editIdeaPage.orginalIdea.ideaName}"
					required="true" requiredMessage="Challenge Name is Required"></h:inputText>
				<rich:message for="name" ajaxRendered="true" />



				<h:commandButton value="Add" action="#{editIdeaPage.submit()}" />
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
