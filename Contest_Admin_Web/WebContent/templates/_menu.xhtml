
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<c:if test="#{userSessionController.currentUser != null}">
	<select class="TopMenuSelect">
		<option>#{messages['site.template.menu.home']}</option>
		
		<c:if test="#{userSessionController.judge}">
			<option>#{messages['site.template.menu.manageUsers']}</option>
			<option>#{messages['site.template.menu.manageBlogs']}</option>
			<option>#{messages['site.template.menu.manageIdeas']}</option>
		</c:if>

		<c:if test="#{userSessionController.admin}">
			<option>#{messages['site.template.menu.manageStages']}</option>
		</c:if>
	</select>
	<nav class="TopMenu">
		<ul>
			<li class="#{view.viewId=='/user/judgeHome.xhtml'? 'selected':''  }"><h:link outcome="/user/judgeHome.xhtml"> #{messages['site.template.menu.home']}</h:link></li>
			
			<c:if test="#{userSessionController.judge}">
				<li class="#{view.viewId=='/user/allUsers.xhtml'? 'selected':''  }"><h:link outcome="/user/allUsers.xhtml"> #{messages['site.template.menu.manageUsers']}</h:link></li>
				<li class="#{view.viewId=='/idea/allBlogs.xhtml'? 'selected':''  }"><h:link id="bloglink" outcome="/idea/allBlogs.xhtml"> #{messages['site.template.menu.manageBlogs']}</h:link></li>
				<li class="#{view.viewId=='/idea/judgeGetIdeas.xhtml'? 'selected':''  }"><h:link outcome="/idea/judgeGetIdeas.xhtml"> #{messages['site.template.menu.manageIdeas']}</h:link></li>
			</c:if>
			<c:if test="#{userSessionController.admin}">
				<li class="#{view.viewId=='/admin/stage/allStages.xhtml'? 'selected':''  }"><h:link	outcome="/admin/stage/allStages.xhtml"> #{messages['site.template.menu.manageStages']}</h:link></li>
			</c:if>
		</ul>
	</nav>
</c:if>
</html>
