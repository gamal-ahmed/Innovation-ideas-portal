<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/main.xhtml">

	<ui:define name="content">


		<f:metadata>
			<f:event type="preRenderView"
				listener="#{challengePageController.initiateChallenge}" />
		</f:metadata>
		<div class="details">
			<div class="content">
				<div class="mainContent">
					<div class="component">
						<div class="head">
							<span class="bullet"></span> <span class="title">#{challengePageController.currentChallenge.name}</span>
						</div>
						<div class="content">
							<span class="bullet"></span>
							<div class="textContent">

								<h:outputText
									value="#{challengePageController.currentChallenge.getLocalizedDescription(userSessionController.siteLanguage)}">
								</h:outputText>
							</div>
						</div>
					</div>
					<div class="challenges">
						<div class="component">
							<div class="head">
								<span class="bullet"></span> <span class="title">Ideas</span>
							</div>
							

							<div class="sc_title_trasparent insideComponent">
								<h:link href="/idea/createidea.xhtml" class="sc_button_green">Submit Your Idea</h:link>
							</div>
						</div>
					</div>

				</div>


			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
