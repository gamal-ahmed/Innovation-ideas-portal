site.judgingAndArwards.categoriesList=<ul class\="JudgingAwardsList"><li><span class\="ListTitle">Saytar</span><span> Propose a mobile application to assist Etisalat customers to \u201CControl\u201D a certain aspect of their lives as for \u201CSaytar\u201D and \u201CWasalny\u201D.</span></li><li><span class\="ListTitle">M-Commerce</span><span> Build over Etisalat FLOUS service to extend its reach and maximize customer/corporate benefit out of it.</span></li><li><span class\="ListTitle">Customer Experience</span><span>WOW customers\u2019 experience at any touch point with Etisalat store, dealer, online, customer care, \u2026 etc.</span></li></ul>
site.judgingAndArwards.judging=Judging
site.judgingAndArwards.judgingList=How will you evaluate the ideas submitted to the contest?<br/>A panel of judges from Etisalat will review all of the contest entries, and choose the finalists and winners according to the following criteria\:<ul class\="JudgingAwardsList"> <li><span class\="ListTitle">Uniqueness & novelty</span><span>Ideas should leverage established technologies in a unique way.</span></li> <li><span class\="ListTitle">Technical feasibility</span> <span>Idea should take into account whether the required technology is available or not and whether the required resources are available in terms of manpower and equipment.</span></li> <li><span class\="ListTitle">Commercial viability / Market potential</span> <span>Ability to fulfill users' needs, customer adoption.</span></li><li><span class\="ListTitle">Positive impact on Etisalat brand</span> <span>Impact Etisalat brand in a positive way to attract or satisfy customers, political ideas are considered controversial for example</span></li> </ul>
site.judgingAndArwards.awards=Awards
