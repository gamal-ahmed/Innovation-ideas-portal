#####################  How To Participate  #####################
site.howToParticipate.title=How to participate?
site.howToParticipate.stage1=Stage-1 (2 weeks)
site.howToParticipate.stage1.description=You can submit up to 10 ideas in any of the contest\u2019s categories. Also, you may upload a supplementary document (*.pptx / *.pdf / *.doc) per idea.
site.howToParticipate.stage2=Stage-2 (1 week)
site.howToParticipate.stage2.description=Judges will review submitted ideas and will short-list 9 ideas in total (3 ideas from each category). 
site.howToParticipate.stage3=Stage-3 (1 week)
site.howToParticipate.stage3.description=IT staff will participate in voting short-listed ideas. You will be able to modify your shortlisted ideas during that period.
site.howToParticipate.stage4=Stage-4
site.howToParticipate.stage4.description=Final evaluation and winners\u2019 announcement.
site.howToParticipate.content1_new=Tech Awards is the 1st contest targeting Etisalat IT Staff & Outsource to bring out all those innovative and cool ideas that you always dreamt of having.
site.howToParticipate.content1=The contests aims to\:<br/><ul class\="JudgingAwardsList"><li>Identify & recognize IT innovators.</li><li>Contribute in solving complex business problems & Enhance customer experience.</li><li>Grab market opportunities & Make use of recent technologies.</li><li>Extend internal IT tools for cost cutting & operational optimization.</li></ul>
site.howToParticipate.content2=<strong>Your ideas should be serving  these categories (Saytar, M-Commerce, Customer Experience)\:</strong><ul class\="JudgingAwardsList"><li><span class\="ListTitle">Saytar</span><span> Propose a mobile application to assist Etisalat customers to \u201CControl\u201D a certain aspect of their lives as for \u201CSaytar\u201D and \u201CWasalny\u201D.</span></li><li><span class\="ListTitle">M-Commerce</span><span> Build over Etisalat FLOUS service to extend its reach and maximize customer/corporate benefit out of it.</span></li><li><span class\="ListTitle">Customer Experience</span><span>WOW customers\u2019 experience at any touch point with Etisalat store, dealer, online, customer care, \u2026 etc.</span></li></ul>
site.howToParticipate.content3=Judges will start short-listing the winning ideas<br/>Upload your application in (zip/rar/tar/7z) file. File size must not exceed 20MB<br/>Judges will start short-listing and selections of winners; in that time you will be able to view your idea and your profile.<br/>


