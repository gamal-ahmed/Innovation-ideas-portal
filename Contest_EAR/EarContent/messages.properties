faq.1.q=1. What is the Tech Awards contest all about?
faq.2.q=2. Who can participate in the contest?
faq.3.q=3. How do I submit my application for the contest?
faq.4.q=4. How will you evaluate the mobile applications and services submitted to the contest?
faq.5.q=5. Who decides who will receive the prizes?
faq.6.q=6. Can I submit more than one application to the contest?
faq.7.q=7. What are the important dates for the contest?
faq.8.q=8. How can I be sure that I select the right category for my app?
faq.9.q=9. Can I enter an application that requires additional hardware, access to a proprietary server, or a specific operator service (SIM card) to function?
faq.10.q=10. How can I get more information?

faq.1.a.1=Tech Awards
faq.1.a.2=is a developer competition designed to inspire creativity and change. It challenges developers to create applications for   IOS, Android or Blackberry in the following 3 categories\:
faq.1.a.3=Lifestyle
faq.1.a.4=This category Provide tools that will help people discover interests and provide their feedback.
faq.1.a.5=Social & Economic Development
faq.1.a.6=Develop tools that are unique, facilitate and innovate to support the development of the Egyptian person such as Agriculture, Education, mHealth, and more.
faq.1.a.7=Productivity
faq.1.a.8=This category seeks mobile applications that make consumer\u2019s daily lives easier and help   them to be more efficient, such as utilities, business, or personal finance application

faq.2.a=Competition is open to all mobile and web application developers, individuals, and companies based in Egypt.
faq.3.a=First, check out the contest categories to determine which category best fits your skills and interests. Then, create an application. To submit visit  
faq.4.a.1=A panel of judges will review all of the contest entries, and choose the finalists and winners according to the following criteria:
faq.4.a.2=Quality / Functionality:
faq.4.a.3=the application must be fully functional and run successfully
faq.4.a.4= Uniqueness, novelty value and innovativeness: 
faq.4.a.5=display creativity in applications, use established technology in a unique way.
faq.4.a.6= Usability / Creativity:  
faq.4.a.7=leverage latest technologies to demonstrate superior design and ease of use (UI, graphics, etc.)
faq.4.a.8= Commercial Viability / Market Potential:
faq.4.a.9=ability to fulfill users' needs, customer adoption.

faq.5.a=The winners will be selected by a panel Etisalat Misr judges, based on the criteria of creativity and innovativeness; ease of use and design; quality and functionality; and commercial viability and market potential.
faq.6.a=Yes! You can submit as many applications to the contest as you see fit. Of course, we only want to see your best work, so make sure you submit applications that have what it takes to win the top prizes this year.

faq.7.a.1=Contest starts: 27. December 2012
faq.7.a.2=Submission deadline: Midnight (EST) on 01. February 2013
faq.7.a.3=Announcement of finalists: 08. February 2013
faq.7.a.4=Announcement of winners: 18. April 2013

faq.8.a=We have tried to make the categories for applications submissions very clear and easy to follow. Please review all three application categories carefully before you submit your app to the contest. And you can talk to the judges and take their opinion on your idea/application.
faq.9.a=Yes, as long as it will be possible for Etisalat judges to properly test your application. You will be responsible for supplying any additional hardware or materials, etc., as needed.
faq.10.a=You can share your thoughts and ideas about the contest with other developers at Etisalat blog by visiting

